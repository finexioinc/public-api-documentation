name: Finexio API v2
on:
  push:
    branches:
      - master
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: readmeio/rdme@7.5.0
        with:
          rdme: openapi output/v2.0.json --key=${{ secrets.READMI_API_KEY }} --id=6272ada3f905240021181c4a
